  <main>
   
    <h2>Etapas</h2>
    <section class="modalito">
      <center>
      <button
        id="btnCrearCategoria"
        type="button"
        class="btn btn-primary tamano"
        data-bs-toggle="modal"
        data-bs-target="#modalCategoria"
        data-bs-whatever="@getbootstrap"
      >
        Agregar Etapas
      </button>
      
    </center>

    <div
      class="modal fade"
      id="modalCategoria"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h2 class="modal-title" id="exampleModalLabel">Nueva Etapa</h2>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body ">
            <form id="formulario" class="form-select-lg mb-3" method="POST">
              <div class="mb-3">
                <label for="CategoriaNombre" class="col-form-label"># Etapa:</label>
                <input type="text" class="form-control formTam" id="etapa" />
              </div>

              <div class="mb-3">
                <label for="CategoriaNombre" class="col-form-label">Tipo Etapa:</label>
                <input type="text" class="form-control formTam" id="tipo" />
              </div>
             
              <div class="mb-3">
                <label for="Descripcion" class="col-form-label">Fecha:</label>
                <input type="text" class="form-control formTam" id="fecha" />
              </div>

              <div class="mb-3">
                <label for="Imagen" class="col-form-label">Distancia:</label>
                <input type="text" class="form-control formTam" id="distancia" />
              </div>

          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary btn-lg"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary btn-lg">Guardar</button>
          </div>
        </form>
        </div>
      </div>
    </div>
  </section>
  
<!-- Modal -->
<div class="modal fade" id="staticBackdropEDIT" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">

    <div class="modal-content">
      <div class="modal-header">

      </div>
      <div class="modal-body">

          <div class="mb-3">

            <input type="text" class="form-control formTam" id="distancia2" />
          </div>

      </div>
      <div class="modal-footer">
        <button
          type="button"

          Close
        </button>
        <button type="submit" class="btn btn-primary btn-lg">Guardar</button>
      </div>
    </form>
